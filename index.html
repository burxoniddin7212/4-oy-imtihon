<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="inner mt-2">

        <h2 class="text-center mb-3 text-white">World news</h2>

        
          <div class="form-bookmark-title-box d-flex">
            <form class="news-form d-inline-block"">
              <div class="form-box">              
                <input class="news-form-input form-control" style="width:200px ;" type="text" placeholder="Search">
                <select class="news-form-selct form-control" style="width:200px ;" name="sort_by" id="">
                  <option value="relevancy" selected>Relevancy</option>
                  <option value="popularity">Popularity</option>
                  <option value="publishedAt">PublishedAt</option>
                </select>
                <button class="js-button-form btn btn-primary">Search</button>
              </div>
            </form>
            <div class="bookmark-title-text-box">
              <h3 class="bookmark-title-text d-inline-block">News bookmark</h3>
            </div>
          </div>
        

        <div class="news-list-bookmark-box mt-2 d-flex">

          <div class="news-list-wrapper-box">
            <ul class="js-news-list list-unstyled d-flex justify-content-between flex-wrap"></ul>
          </div>

          <div class="bookmark-wrapper-box ms-3">
            <ul class="js-bookmark-list list-unstyled" style="width:340px ; height: 10px;"></ul>
          </div>

        </div>

      </div>
    </div>
  </section>

  <template class="news-item-template">
    <li class="js-news-item card">
      <div class="card-body">
        <div class="name-titlecontent-box">
          <img class="card-img-but">
          <p class="fw-bold font-size">Name: <span class="card-name fw-normal"></span></p>
          <p class="fw-bold font-size">Title: <span class="card-title fw-normal"></span></p>
          <p class="fw-bold font-size">Description :<span class="card-description fw-normal"></span></p>
          <p class="fw-bold font-size">Content: <span class="card-content fw-normal"></span></p>
          <span class="card-publishedAt"></span>
        </div>
        <div class="span-a-box d-flex position-absolute gap-4">
          <a class="card-url btn btn-primary href="#" target="_blank">Go site</a>
          <button class="modal-button btn btn-primary" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Modal</button>
          <button class="bookmark-btn btn btn-primary">Bookmark</button>
        </div>
      </div>
    </li>
  </template>


  <template class="template-bookmark">
    <li class="bookmark-item p-1 mb-1">
      <p class="fw-bold m-0 text-tyle">News name: <span class="bookmark-name m-0 fw-normal"></span></p>
      <p class="fw-bold m-0 text-tyle">News publishedAt: <span class="bookmark-publishedAt fw-normal"></span></p>
      <p class="fw-bold text-tyle">News title: <span class="bookmark-titleitext fw-normal"></span></p>
      <button class="bookmark-delete">Delete</button>
    </li>
  </template>

 
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-text-wrapper-box">
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        <p class="text-center fw-bold">News title</p>
        <p class="modal-title fw-normal"></p>
      </div>
    </div>
  </div>
</div>

  <script src="./bootstrap/js/bootstrap.js"></script>
  <script src="./js/utilis.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
